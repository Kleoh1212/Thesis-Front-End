<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
    </head>
    
<body>
     <!--Registration Form-->
     <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
         <div class="col-lg-5 col-md-7">
             <div class="form-box registration-form p-5">
                 <div class="form-title">
                     <h4 class="mb-3 text-center">Create your account</h4>
                 </div>
                 <form action="" >
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-s" placeholder="StudentNo." id="floatingInput">
                         <label for="floatingInput">School ID No.</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="FirstName" id="floatingInput">
                         <label for="floatingInput">First Name</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="MiddleName" id="floatingInput">
                         <label for="floatingInput">Middle Name</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="LastName" id="floatingInput">
                         <label for="floatingInput">Last Name</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="Address" id="floatingInput">
                         <label for="floatingInput">Address</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="MiddleName" id="floatingInput">
                         <label for="floatingInput">Email</label>
                     </div>
                     <div class="form-floating mb-2 ">
                         <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword">
                         <label for="floatingPassword">Password</label>
                     </div>
                     <div class="form-floating mb-2 ">
                         <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword">
                         <label for="floatingPassword">Confirm Password</label>
                     </div>
                     <div class="form-group">
                         <div class="d-grid gap-1">
                           <input type="submit" name="submit"class="btn btn-dark mt-3" value="Sign Up">
                         </div>
                     </div>
                     <div class="d-grid gap-1">
                        <button class="p-0  border-0 bg-transparent mt-3 primaryColor"><a href="index.html" class="text-decoration-none text-white">Cancel</a></button>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
         <!--End of registration Form-->
         <script src="/assets/js/jquery-3.6.0.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
           integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
           crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
           integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
           crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
