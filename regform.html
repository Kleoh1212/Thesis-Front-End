<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
    </head>
    
<body>
     <!--Registration Form-->
     <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
         <div class="col-lg-5 col-md-7">
             <div class="form-box registration-form p-5">
                 <div class="form-title">
                     <h4 class="mb-3 text-center">Create your account</h4>
                 </div>
                 <form action="" >
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-s" placeholder="StudentNo." id="floatingInput">
                         <label for="floatingInput">School ID No.</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="FirstName" id="floatingInput">
                         <label for="floatingInput">First Name</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="MiddleName" id="floatingInput">
                         <label for="floatingInput">Middle Name</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="LastName" id="floatingInput">
                         <label for="floatingInput">Last Name</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="Address" id="floatingInput">
                         <label for="floatingInput">Address</label>
                     </div>
                     <div class="form-floating mb-2">
                         <input type="text" class="form-control form-control-sm" placeholder="MiddleName" id="floatingInput">
                         <label for="floatingInput">Email</label>
                     </div>
                     <div class="form-floating mb-2 ">
                         <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword">
                         <label for="floatingPassword">Password</label>
                     </div>
                     <div class="form-floating mb-2 ">
                         <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword">
                         <label for="floatingPassword">Confirm Password</label>
                     </div>
                     <div class="form-group">
                         <div class="d-grid gap-1">
                            
                            <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Submit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Success!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            You've created your account Successfully! Please wait for confirmation sent to your CvSU E-mail. 
            Thank You!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
                         </div>
                     </div>
                     <div class="d-grid gap-1">
                        <a class="p-0  border-0 bg-transparent mt-3 btn-dark text-decoration-none text-center" href="index.html">Cancel</a>
                        
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
         <!--End of registration Form-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </body>
</html>
